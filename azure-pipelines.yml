pool:
  vmImage: ubuntu-latest
stages:
- stage: Build 
  jobs:
  - job: build
    displayName: 'Build'
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false

    - task: SonarCloudPrepare@1
      inputs:
        SonarCloud: 'sonar-conexion2'
        organization: 'cristobalfajardo'
        projectKey: 'CristobalFajardo_spring-boot-kubernetes'
        projectName: 'cristobalfajardo'
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        sonarQubeRunAnalysis: true
- stage: Test 
  jobs:
  - job: sonar
    displayName: 'Build'
    steps:
      - task: dependency-check-build-task@6
        inputs:
          projectName: 'spring-boot-kubernetes'
          scanPath: '$(Build.ArtifactStagingDirectory)'
          format: 'HTML'
      - task: DockerInstaller@0
        inputs:
          dockerVersion: '17.09.0-ce'
- stage: Test2
  jobs:
  - job: sonar2
    displayName: 'Build2'
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'Docker'
        command: 'login'
    - task: Docker@2
      inputs:
        containerRegistry: 'Docker'
        repository: 'cristobalfajardo/devops-cristobal2'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        tags: latest
      displayName: Build Image    
    - script: | 
        sudo apt-get install -y rpm
        wget https://github.com/aquasecurity/trivy/releases/download/v0.27.1/trivy_0.27.1_Linux-64bit.deb
        sudo dpkg -i trivy_0.27.1_Linux-64bit.deb
        trivy image cristobalfajardo/devops-cristobal2:latest
      displayName: Image Scan
    - task: Docker@2
      displayName: Docker push
      inputs:
        containerRegistry: 'Docker'
        repository: 'cristobalfajardo/devops-cristobal2'
        command: 'push'
        tags: 'latest'